<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejemplo de listas</title>
</head>
<body>

    <h1> Ejemplo lista desordenada</h1>

    <ul> <!--li crea una lista desordenada (ul:unordered)-->
        <li> Papaya</li> <!--li crea un elemento en la lista-->
        <li> Melon</li>
        <li> Sandía</li>
        <li> Piña</li>
        <li> Banano</li>        
    </ul>


    <h1> Ejemplo lista ordenada</h1>

    <ol type="a"> <!-- ol crea una lista ordenada (ol:ordered)-->
        <li> Papaya</li> <!--li crea un elemento en la lista-->
        <li> Melon</li>
        <li> Sandía</li>
        <li> Piña</li>
        <li> Banano</li>        
    </ol>

    <h1> Ejemplo lista Descripcion</h1>

    <dl> <!--dl crea una lista tipo description (dl:description)-->
        <dt> Papaya</dt> <!--hace referencia al termino o item-->
        <dd> Fruta ovalada de color papaya</dd>  <!--hace referencia a la definicion-->
        <dt> coco</dt> <!--hace referencia al termino o item-->
        <dd> Fruta para hacer arroz de coco</dd>  <!--hace referencia a la definicion-->
               
    </dl>

</body>
</html>
